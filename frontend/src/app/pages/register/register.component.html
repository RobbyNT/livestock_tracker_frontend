<main class="min-h-screen flex items-center justify-center py-4 px-3 md:px-6">
  <div class="max-w-md w-full space-y-8">
    
    <!-- Registration Form -->
    <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm py-8 px-6 shadow-xl rounded-2xl border border-gray-200 dark:border-gray-700">
      <!-- Header -->
      <div class="text-center">
        <div class="mx-auto h-18 w-18 border-3 border-accent rounded-xl flex items-center justify-center mb-6 p-4 bg-white/80 backdrop-blur-sm shadow-lg">
          <img src="assets/main_logo.svg" alt="logo" class="size-12" />
        </div>
        <h2 class="text-3xl font-bold text-gray-900 dark:text-gray-200">RanchXpert</h2>
        <p class="my-4 text-sm text-gray-600 dark:text-gray-400">Create your account</p>
      </div>
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50/80 dark:bg-red-500/10 border border-red-200 dark:border-red-500/30 rounded-lg backdrop-blur-sm">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-red-800 dark:text-red-400">{{ errorMessage }}</p>
          </div>
          <div class="ml-auto pl-3">
            <button type="button" (click)="clearError()" class="text-red-400 hover:text-red-600 transition-colors duration-200">
              <span class="sr-only">Dismiss</span>
              <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <form class="space-y-6" [formGroup]="registerFormGroup" (ngSubmit)="register()">
        <!-- Name Fields Row -->
        <div class="grid grid-cols-2 gap-4">
          <!-- First Name Field -->
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">First Name</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="size-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                  </path>
                </svg>
              </div>
              <input 
                id="firstName" 
                name="firstName" 
                type="text" 
                formControlName="firstName" 
                [class]="'block w-full pl-10 pr-3 py-3 bg-white dark:bg-gray-700 border rounded-lg focus:ring-2 focus:ring-accent focus:border-accent transition-colors duration-200 text-sm text-gray-800 dark:text-gray-200 ' + (firstNameErrors ? 'border-red-300 dark:border-red-500 focus:border-red-500' : 'border-gray-300 dark:border-gray-600')"
                placeholder="First name"
                [disabled]="isLoading">
            </div>
            <p *ngIf="firstNameErrors" class="mt-2 text-sm text-red-600 dark:text-red-400">{{ firstNameErrors }}</p>
          </div>

          <!-- Last Name Field -->
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Last Name</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="size-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                  </path>
                </svg>
              </div>
              <input 
                id="lastName" 
                name="lastName" 
                type="text" 
                formControlName="lastName" 
                [class]="'block w-full pl-10 pr-3 py-3 bg-white dark:bg-gray-700 border rounded-lg focus:ring-2 focus:ring-accent focus:border-accent transition-colors duration-200 text-sm text-gray-800 dark:text-gray-200 ' + (lastNameErrors ? 'border-red-300 dark:border-red-500 focus:border-red-500' : 'border-gray-300 dark:border-gray-600')"
                placeholder="Last name"
                [disabled]="isLoading">
            </div>
            <p *ngIf="lastNameErrors" class="mt-2 text-sm text-red-600 dark:text-red-400">{{ lastNameErrors }}</p>
          </div>
        </div>

        <!-- Email Field -->
        <div>
          <label for="emailAddress" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="size-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                </path>
              </svg>
            </div>
            <input 
              id="emailAddress" 
              name="emailAddress" 
              type="email" 
              formControlName="emailAddress" 
              [class]="'block w-full pl-10 pr-3 py-3 bg-white dark:bg-gray-700 border rounded-lg focus:ring-2 focus:ring-accent focus:border-accent transition-colors duration-200 text-sm text-gray-800 dark:text-gray-200 ' + (emailErrors ? 'border-red-300 dark:border-red-500 focus:border-red-500' : 'border-gray-300 dark:border-gray-600')"
              placeholder="Enter your email address"
              [disabled]="isLoading">
          </div>
          <p *ngIf="emailErrors" class="mt-2 text-sm text-red-600 dark:text-red-400">{{ emailErrors }}</p>
        </div>

        <!-- Phone Number Field (Optional) -->
        <div>
          <label for="phoneNumber" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Phone Number 
            <span class="text-gray-400 text-xs">(optional)</span>
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="size-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                </path>
              </svg>
            </div>
            <input 
              id="phoneNumber" 
              name="phoneNumber" 
              type="tel" 
              formControlName="phoneNumber" 
              [class]="'block w-full pl-10 pr-3 py-3 bg-white dark:bg-gray-700 border rounded-lg focus:ring-2 focus:ring-accent focus:border-accent transition-colors duration-200 text-sm text-gray-800 dark:text-gray-200 ' + (phoneNumberErrors ? 'border-red-300 dark:border-red-500 focus:border-red-500' : 'border-gray-300 dark:border-gray-600')"
              placeholder="Enter your phone number"
              [disabled]="isLoading">
          </div>
          <p *ngIf="phoneNumberErrors" class="mt-2 text-sm text-red-600 dark:text-red-400">{{ phoneNumberErrors }}</p>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="size-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                </path>
              </svg>
            </div>
            <input 
              id="password" 
              name="password" 
              type="password" 
              formControlName="password" 
              [class]="'block w-full pl-10 pr-10 py-3 bg-white dark:bg-gray-700 border rounded-lg focus:ring-2 focus:ring-accent focus:border-accent transition-colors duration-200 text-sm text-gray-800 dark:text-gray-200 ' + (passwordErrors ? 'border-red-300 dark:border-red-500 focus:border-red-500' : 'border-gray-300 dark:border-gray-600')"
              placeholder="Enter your password"
              [disabled]="isLoading">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <button type="button" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors duration-200" [disabled]="isLoading">
                <svg class="size-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                  </path>
                </svg>
              </button>
            </div>
          </div>
          <p *ngIf="passwordErrors" class="mt-2 text-sm text-red-600 dark:text-red-400">{{ passwordErrors }}</p>
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="size-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                </path>
              </svg>
            </div>
            <input 
              id="confirmPassword" 
              name="confirmPassword" 
              type="password" 
              formControlName="confirmPassword" 
              [class]="'block w-full pl-10 pr-10 py-3 bg-white dark:bg-gray-700 border rounded-lg focus:ring-2 focus:ring-accent focus:border-accent transition-colors duration-200 text-sm text-gray-800 dark:text-gray-200 ' + (confirmPasswordErrors ? 'border-red-300 dark:border-red-500 focus:border-red-500' : 'border-gray-300 dark:border-gray-600')"
              placeholder="Confirm your password"
              [disabled]="isLoading">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <button type="button" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors duration-200" [disabled]="isLoading">
                <svg class="size-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                  </path>
                </svg>
              </button>
            </div>
          </div>
          <p *ngIf="confirmPasswordErrors" class="mt-2 text-sm text-red-600 dark:text-red-400">{{ confirmPasswordErrors }}</p>
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-center p-3 bg-gray-50/80 dark:bg-gray-900/50 rounded-lg border border-gray-100 dark:border-gray-600/50">
          <input id="terms" name="terms" type="checkbox"
            class="h-4 w-4 text-accent focus:ring-accent border-gray-300 dark:border-gray-600 rounded transition-colors duration-200"
            [disabled]="isLoading">
          <label for="terms" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
            I agree to the 
            <a href="/terms" class="text-accent hover:text-accent-dark dark:text-accent-light dark:hover:text-accent transition-colors duration-200">Terms of Service</a>
            and 
            <a href="/privacy" class="text-accent hover:text-accent-dark dark:text-accent-light dark:hover:text-accent transition-colors duration-200">Privacy Policy</a>
          </label>
        </div>

        <!-- Register Button -->
        <div>
          <button 
            type="submit"
            [disabled]="isLoading"
            [class]="'group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent shadow-lg hover:shadow-xl transition-all duration-200 ' + (isLoading ? 'bg-gray-400 cursor-not-allowed' : 'bg-accent hover:bg-accent-dark transform hover:-translate-y-0.5 active:scale-95')">
            
            <span *ngIf="!isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="size-5 text-white group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z">
                </path>
              </svg>
            </span>
            
            <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="animate-spin size-5 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            
            {{ isLoading ? 'Creating account...' : 'Create account' }}
          </button>
        </div>

        <!-- Divider -->
        <!-- <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white/80 dark:bg-gray-800/80 text-gray-500 dark:text-gray-400">Or register with</span>
          </div>
        </div> -->

      </form>
      <div class="text-center mt-4">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Already have an account?
          <a href="/login" class="font-medium text-accent hover:text-accent-dark dark:text-accent-light dark:hover:text-accent transition-colors duration-200">
            Sign in here
          </a>
        </p>
      </div>
    </div>

  </div>
</main>

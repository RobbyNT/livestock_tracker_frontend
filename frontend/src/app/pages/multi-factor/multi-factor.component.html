<main class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <div class="mx-auto h-18 w-18 border-3 border-accent rounded-xl flex items-center justify-center mb-6 p-4">
        <img src="assets/cow.svg" alt="logo" class="size-12" />
      </div>
      <h2 class="text-3xl font-bold text-gray-900">ranchxpert</h2>
      <p class="mt-2 text-sm text-gray-600">We sent a code to your email address</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white py-8 px-6 shadow-xl rounded-2xl border border-gray-100">
      <form class="space-y-6" action="#" method="POST">
        <div class="grid grid-cols-6 gap-2 auto-rows-auto">
          <input type="number" max="9" min="0" class="text-center border border-accent rounded h-12 w-12 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" />
          <input type="number" max="9" min="0" class="text-center border border-accent rounded h-12 w-12 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" />
          <input type="number" max="9" min="0" class="text-center border border-accent rounded h-12 w-12 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" />
          <input type="number" max="9" min="0" class="text-center border border-accent rounded h-12 w-12 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" />
          <input type="number" max="9" min="0" class="text-center border border-accent rounded h-12 w-12 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" />
          <input type="number" max="9" min="0" class="text-center border border-accent rounded h-12 w-12 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" />
        </div>
        <div class="flex flex-col items-center justify-center">
          <button type="submit"
            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 transform hover:scale-105 active:scale-95">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="size-5 text-white group-hover:text-white" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-line3join="round" stroke-width="2"
                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1">
                </path>
              </svg>
            </span>
            Submit
          </button>
        </div>
      </form>
    </div>

    <div class="text-center">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a href="/login" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">
          Login
        </a>
      </p>
    </div>
  </div>
</main>

<main class="min-h-screen flex items-center justify-center py-12 px-3 md:px-6">
  <div class="max-w-md w-full space-y-8">

    <!-- Login Form -->
    <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-2xl py-8 px-6 shadow-xl border border-gray-200 dark:border-gray-700">
      <!-- Header -->
      <div class="text-center mb-5">
        <div class="mx-auto h-18 w-18 border-3 border-accent rounded-xl flex items-center justify-center mb-6 p-4 bg-white/80 backdrop-blur-sm shadow-lg">
          <img src="assets/main_logo.svg" alt="logo" class="size-12" />
        </div>
        <h2 class="text-3xl font-bold text-gray-900 dark:text-gray-200">RanchXpert</h2>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Please login to your account</p>
      </div>
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50/80 dark:bg-red-500/10 border border-red-200 dark:border-red-500/30 rounded-lg backdrop-blur-sm">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"></path>
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-red-800 dark:text-red-400">{{ errorMessage }}</p>
          </div>
          <div class="ml-auto pl-3">
            <button type="button" (click)="clearError()" class="text-red-400 hover:text-red-600 transition-colors duration-200">
              <span class="sr-only">Dismiss</span>
              <svg class="h-5 w-5" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <form class="space-y-6" [formGroup]="loginFormGroup" (ngSubmit)="login()">
        <!-- Username/Email Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email/Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="size-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                </path>
              </svg>
            </div>
            <input
              id="username"
              name="username"
              type="text"
              formControlName="username"
              [class]="'block w-full pl-10 pr-3 py-3 bg-white dark:bg-gray-700 border rounded-lg focus:ring-2 focus:ring-accent focus:border-accent transition-colors duration-200 text-sm text-gray-800 dark:text-gray-200 ' + (usernameErrors ? 'border-red-300 dark:border-red-500 focus:border-red-500' : 'border-gray-300 dark:border-gray-600')"
              placeholder="Enter your email or username"
              >
          </div>
          <p *ngIf="usernameErrors" class="mt-2 text-sm text-red-600 dark:text-red-400">{{ usernameErrors }}</p>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="size-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                </path>
              </svg>
            </div>
            <input
              id="password"
              name="password"
              type="password"
              formControlName="password"
              [class]="'block w-full pl-10 pr-10 py-3 bg-white dark:bg-gray-700 border rounded-lg focus:ring-2 focus:ring-accent focus:border-accent transition-colors duration-200 text-sm text-gray-800 dark:text-gray-200 ' + (passwordErrors ? 'border-red-300 dark:border-red-500 focus:border-red-500' : 'border-gray-300 dark:border-gray-600')"
              placeholder="Enter your password"
              >
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <button type="button" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors duration-200"
                [disabled]="isLoading">
                <svg class="size-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                  </path>
                </svg>
              </button>
            </div>
          </div>
          <p *ngIf="passwordErrors" class="mt-2 text-sm text-red-600 dark:text-red-400">{{ passwordErrors }}</p>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between p-3 bg-gray-50/80 dark:bg-gray-900/50 rounded-lg border border-gray-100 dark:border-gray-600/50">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-accent focus:ring-accent border-gray-300 dark:border-gray-600 rounded transition-colors duration-200"
              >
            <label for="remember-me" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
          </div>
          <div class="text-sm">
            <a href="/forgot-password"
              class="font-medium text-accent hover:text-accent-dark dark:text-accent-light dark:hover:text-accent transition-colors duration-200">
              Forgot your password?
            </a>
          </div>
        </div>

        <!-- Sign In Button -->
        <div>
          <button
            type="submit"
            [disabled]="isLoading"
            [class]="'group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent shadow-lg hover:shadow-xl transition-all duration-200 ' + (isLoading ? 'bg-gray-400 cursor-not-allowed' : 'bg-accent hover:bg-accent-dark transform hover:-translate-y-0.5 active:scale-95')">

            <span *ngIf="!isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="size-5 text-white group-hover:text-white" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1">
                </path>
              </svg>
            </span>

            <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="animate-spin size-5 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
            </span>

            {{ isLoading ? 'Signing in...' : 'Sign in' }}
          </button>
        </div>

        <!-- Divider -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white/80 dark:bg-gray-800/80 text-gray-500 dark:text-gray-400">Or continue with</span>
          </div>
        </div>

        <!-- Social Login Button -->
        <div class="flex flex-col gap-3">
          <button
            type="button"
            [disabled]="isLoading"
            class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 dark:border-gray-600 rounded-xl shadow-lg bg-white/80 dark:bg-gray-700/80 backdrop-blur-sm text-sm font-medium text-gray-500 dark:text-gray-300 hover:bg-gray-50/80 dark:hover:bg-gray-600/80 hover:border-gray-400 dark:hover:border-gray-500 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed hover:shadow-xl hover:-translate-y-0.5"
            (click)="authZeroLogin()">
            <svg fill="currentColor" viewBox="0 0 53 64" class="size-6">
              <path
                d="M3.372 27.782c10.475-1.728 18.686-10.4 20.407-20.892l.577-5.043c.143-.802-.4-1.918-1.412-1.838C15.03.628 7.56 3.243 3.406 4.943A5.488 5.488 0 000 10.027v16.451c0 .973.874 1.717 1.834 1.563l1.538-.252v-.006zM28.831 6.89c1.726 10.492 9.938 19.164 20.407 20.893l1.537.252c.96.16 1.835-.584 1.835-1.563v-16.45a5.488 5.488 0 00-3.406-5.084C45.044 3.232 37.58.622 29.666.004c-1.018-.08-1.538 1.048-1.418 1.837l.577 5.043.006.006zM49.23 32.39C34.915 35.219 28.27 44.75 28.27 62.79c0 .905.897 1.535 1.651 1.031 6.584-4.447 21.07-16.056 22.562-30.577.057-1.826-2.223-.968-3.252-.853zM3.377 32.39c14.315 2.828 20.961 12.359 20.961 30.4 0 .905-.897 1.535-1.651 1.031C16.103 59.374 1.617 47.765.125 33.244c-.057-1.826 2.223-.968 3.252-.853z">
              </path>
            </svg>
            <span class="ml-2">Auth0</span>
          </button>
        </div>
      </form>
      <!-- Sign Up Link -->
      <div class="text-center mt-5">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Don't have an account?
          <a href="/register" class="font-medium text-accent hover:text-accent-dark dark:text-accent-light dark:hover:text-accent transition-colors duration-200">
            Sign up here
          </a>
        </p>
      </div>
    </div>

  </div>
</main>

<main class="h-full w-full flex flex-col">
  <!-- Fixed header -->
  @if (showHeader()) {
  <app-header class="h-20 w-full bg-white shadow-md fixed top-0 z-50" />
  }
  <div class="{{ showHeader() ? 'py-20 sm:pb-2' : ''}}">
    <router-outlet />
  </div>
  @if (showHeader() && breakpointService.isMobile()) {
    <app-mobile-navigation-menu class="w-full fixed bottom-0 z-50" />
  }
</main>
